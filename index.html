<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <p class="navbar-brand">PONG</p>
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
      <h1>PONG</h1>
      <canvas id="canvas" width="800" height="600" style="background-color: #339966">
        Sorry, your browser doesn't support the &lt;canvas&gt; element.
      </canvas>
      <script>
      window.onload = render;

        function Rect(x, y, width, height, color){
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.color = color;
          this.render = function(){
            var c = document.getElementById('canvas'); 
            var ctx = canvas.getContext('2d');                    
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        }

        function net(){
          this.x = 400;
          this.y = 10;
          this.width = 10;
          this.height = 580;
          this.color = "#fff";
        }
        net.prototype = new Rect();

        function ball(){
          this.x = 300;
          this.y = 300;
          this.width = 8;
          this.height = 8;
          this.color = "#fff";
        }

        ball.prototype = new Rect();

        function leftPaddle(){
          this.x = 40;
          this.y = 250;
          this.width = 10;
          this.height = 80;
          this.color = "#fff";
        }

        leftPaddle.prototype = new Rect();

        function rightPaddle(){
          this.x = 760;
          this.y = 250;
          this.width = 10;
          this.height = 80;
          this.color = "#fff";
        }

        rightPaddle.prototype = new Rect();

        var nt = new net();
        var lp = new leftPaddle();
        var rp = new rightPaddle();
        var bl = new ball();

        function render(){
          nt.render();
          lp.render();
          rp.render();
          bl.render();
        }

      </script>
    </div>
  </div>
</body>
</html>
