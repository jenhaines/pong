<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
</head>
    <script>
    var context;
    var x= Math.floor((Math.random() * 300) + 1);
    var y=0;
    var dx=5;
    var dy=5;
    var angle = Boolean(Math.floor(Math.random() * 2));
    console.log(angle);

    function init()
    {
      context= myCanvas.getContext('2d');
      setInterval(draw,10);
    }

    function draw()
    {
      context.clearRect(0,0, 600,600);
      context.beginPath();
      context.fillStyle="#0000ff";
      // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
      context.arc(x,y,20,0,Math.PI*2,true);
      context.closePath();
      context.fill();
      angle ? x+=dx : x-=dx;
      y+=dy;
    }

    </script>
    <body onLoad="init();">
      <canvas id="myCanvas" width="600" height="600" >
      </canvas>
    </body>
</html>
