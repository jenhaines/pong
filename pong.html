<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <p class="navbar-brand">PONG</p>
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">
      <h1>PONG</h1>
      <canvas id="canvas" width="800" height="600">
        Sorry, your browser doesn't support the &lt;canvas&gt; element.
      </canvas>
      <script> 
        var ctx = $('#canvas')[0].getContext("2d");

        function make_court(){
          this.fillStyle = "#000";
          this.fillRect(0, 0, 800, 600);
          this.fillStyle = "#fff";
          this.fillRect(400, 10, 10, 580);
        }

        function make_ball(){
          ctx.arc(300, 300, 8, 0, Math.PI*2, true); 
          ctx.fill();
        }

        function make_paddles (){
          ctx.fillStyle = "#fff";
          ctx.fillRect(40, 250, 10, 80);
          ctx.fillRect(760, 250, 10, 80);
        }

        court = new make_court();

      </script>
    </div>
  </div>
</body>
</html>
